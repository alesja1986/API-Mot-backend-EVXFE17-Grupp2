<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="shortcut icon" href="assets/images/favicon.ico">

        <link rel="stylesheet" href="../dist/plugins/morris/morris.css">

        <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="assets/css/icons.css" rel="stylesheet" type="text/css">
        <link href="assets/css/style.css" rel="stylesheet" type="text/css">
        <title>Document</title>
    </head>
    <body>
        <div id="root"></div>

        
        <script src="bundle.js"></script>
        <!-- jQuery  -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/bootstrap.bundle.min.js"></script>
        <script src="assets/js/jquery.slimscroll.js"></script>
        <script src="assets/js/waves.min.js"></script>

        <script src="plugins/jquery-sparkline/jquery.sparkline.min.js"></script>

        <!--Morris Chart-->
        <script src="plugins/morris/morris.min.js"></script>
        <script src="plugins/raphael/raphael-min.js"></script>
        <script src="assets/pages/dashboard.js"></script>        

        <!-- App js -->
        <script src="assets/js/app.js"></script>  
        
        <script>{
            const donutData = JSON.parse(window.localStorage.getItem("monthlyEarningsLeft"));
            window.localStorage.removeItem("monthlyEarningsLeft");
            Morris.Donut({
                element: "morris-donut",

                data: [
                    {label: "Download Sales", value: donutData.download},
                    {label: "In-Store Sales", value: donutData.store},
                    {label: "Mail-Order Sales", value: donutData.email}
                ]
            })
        }</script>

        <script>{
            const data = JSON.parse(window.localStorage.getItem("emailGraph"));
            window.localStorage.removeItem("emailGraph");
            Morris.Area({
                element: 'morris-area',
                data,
                xkey: 'y',
                ykeys: ['a'],
                labels: ['Series A', 'Series B']
            });
        }</script>

        <script>{
            Morris.Area({
                element: 'morris-bar-stacked',
                data: [
                        { y: '2006', a: 100, b: 90 },
                        { y: '2007', a: 75,  b: 65 },
                        { y: '2008', a: 50,  b: 40 },
                        { y: '2009', a: 75,  b: 65 },
                        { y: '2010', a: 50,  b: 40 },
                        { y: '2011', a: 75,  b: 65 },
                        { y: '2012', a: 100, b: 90 }
                    ],
                    xkey: 'y',
                    ykeys: ['a', 'b'],
                    labels: ['Series A', 'Series B']
            });
        }</script>

    </body>
</html>
